<!DOCTYPE html>
<html>
<head>
    <title>Native Design | Splash Page Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="cycler.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="hidden">
    <script type="text/javascript">

        var images = new Array()

        function preload() {
            for (i = 0; i < preload.arguments.length; i++) {
                images[i] = new Image();
                images[i].src = preload.arguments[i]
            }
        }
        preload(
                "images/new/bg-n.jpg",
                "images/new/letter-1.jpg",
                "images/new/letter-2.jpg",
                "images/new/letter-3.jpg",
                "images/new/letter-4.jpg",
                "images/new/letter-5.jpg",
                "images/new/letter-6.jpg",
                "images/new/logo-end.jpg"
        )
        
    </script>
</div>

<div id="nd-cycler">

    <script type="text/javascript">
        $('#nd-cycler').hide();
    </script>

    <img class="active" src="images/new/bg-n.jpg" alt=""/>
    <img src="images/new/letter-1.jpg" alt=""/>
    <img src="images/new/letter-2.jpg" alt=""/>
    <img src="images/new/letter-3.jpg" alt=""/>
    <img src="images/new/letter-4.jpg" alt=""/>
    <img src="images/new/letter-5.jpg" alt=""/>
    <img src="images/new/letter-6.jpg" alt=""/>
    <img src="images/new/logo-end.jpg" id="end" alt=""/>

</div>

<div id="nd-text">
    <div class="nd-msg">
        <h1></h1>
    </div>
</div>

</body>
</html>
